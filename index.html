<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Chemical Inventory</title>

  <body>
    <div class="header">
      <div class="heading">
        <h2>Chemical Supplies</h2>
      </div>
      <div>
        <a onclick="modalOpen()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg></i></a>
        <a onclick="openEditModal()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg></a>
        <a onclick="moveDown()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"/></svg></a>
        <a onclick="moveUp()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"/></svg></a>
        <a onclick="deleteSelectedRow()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4h-3.5z"/></svg></a>
        <a href=""><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368"><g><rect fill="none" height="24" width="24"/><rect fill="none" height="24" width="24"/><rect fill="none" height="24" width="24"/></g><g><g/><path d="M12,5V1L7,6l5,5V7c3.31,0,6,2.69,6,6s-2.69,6-6,6s-6-2.69-6-6H4c0,4.42,3.58,8,8,8s8-3.58,8-8S16.42,5,12,5z"/></g></svg></a>
        <a onclick="saveData()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#5f6368"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z"/></svg></a>
      </div>
    </div>

    <table id="chemicalTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" class="select-checkbox"></th>
          <th onclick="sortTable(1)">#</th>
          <th onclick="sortTable(2)">Chemical Name <span class="direction"></span></th>
          <th onclick="sortTable(3)">Vendor <span class="direction"></span></th>
          <th onclick="sortTable(4)">Density <span class="direction"></span></th>
          <th onclick="sortTable(5)">Viscosity <span class="direction"></span></th>
          <th onclick="sortTable(6)">Packaging <span class="direction"></span></th>
          <th onclick="sortTable(7)">Pack Size <span class="direction"></span></th>
          <th onclick="sortTable(8)">Unit <span class="direction"></span></th>
          <th onclick="sortTable(9)">Quantity <span class="direction"></span></th>
        </tr>
        <tr></tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>g/cm³</td>
          <td>m²/s</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>
    <div id="addModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="modalClose()">&times;</span>
          <h3>Add New Order</h3>
          <form id="addOrderForm">
              <input type="text" id="name" placeholder="Chemical Name" required>
              <input type="text" id="vendor" placeholder="Vendor" required>
              <input type="number" step="any" id="density" placeholder="Density (g/cm³)" required>
              <input type="number" step="any" id="viscosity" placeholder="Viscosity (cP)" required>
              <input type="text" id="packaging" placeholder="Packaging" required>
              <input type="number" step="any" id="packSize" placeholder="Pack Size" required>
              <select id="unit" required>
                  <option value="">Select Unit</option>
                  <option value="L">L</option>
                  <option value="mL">mL</option>
                  <option value="Kg">Kg</option>
              </select>
              <input type="number" id="quantity" placeholder="Quantity" required>
              <button type="submit">Add Order</button>
          </form>
      </div>
    </div>

    <div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h3>Edit Order</h3>
        <form id="editOrderForm">
            <input type="text" id="editName" placeholder="Chemical Name" required>
            <input type="text" id="editVendor" placeholder="Vendor" required>
            <input type="number" step="any" id="editDensity" placeholder="Density (g/cm³)" required>
            <input type="number" step="any" id="editViscosity" placeholder="Viscosity (cP)" required>
            <input type="text" id="editPackaging" placeholder="Packaging" required>
            <input type="number" step="any" id="editPackSize" placeholder="Pack Size" required>
            <select id="editUnit" required>
                <option value="">Select Unit</option>
                <option value="L">L</option>
                <option value="mL">mL</option>
                <option value="Kg">Kg</option>
            </select>
            <input type="number" id="editQuantity" placeholder="Quantity" required>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

   <script src="script.js" type="text/javascript"></script>
  </body>
</html>
